<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>

        <title>{{ pageTitle or 'App' }}</title>
        {% if (pageDescription) %}
            <meta name="description" content="{{ pageDescription }}">
        {% endif %}

        <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"/>
        <!-- build:css(.tmp) /styles/main.css -->
        <link href="/styles/main.css" rel="stylesheet" type="text/css"/>
        <!-- endbuild -->

        <!-- build:remove -->
        <script src="http://localhost:35729/livereload.js"></script>
        <!-- endbuild -->
    </head>
    <body class="{{ routeName }}">
        <div id="page" data-pjax-container>
            {% include '../header/header.html' %}
            <div id="content" data-pjax-container>
                {% block content %}{% endblock %}
                <div id="route-name" class="hide">{{ routeName }}</div>
            </div>
            {% include '../footer/footer.html' %}
        </div>

        <!-- build:jsvendor /scripts/vendor.js -->
        <script src="../../bower_components/jquery/dist/jquery.js"></script>
        <script src="../../bower_components/jquery-pjax/jquery.pjax.js"></script>
        <script src="../../bower_components/nprogress/nprogress.js"></script>
        <!-- endbuild -->

        <!-- build:js /scripts/app.js -->
        <script src="../../public/scripts/modernizr-custom.js"></script>
        <script src="../../public/scripts/pjax-settings.js"></script>
        <script src="../../public/scripts/nprogress-settings.js"></script>
        <script src="../../public/scripts/fa-legacy-support.js"></script>
        <script src="../../public/scripts/user-details.js"></script>
        <!-- endbuild -->
    </body>
</html>
